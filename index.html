<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бюджетный планировщик</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Бюджетный планировщик</h1>
        <form id="budgetForm">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Продукты">Продукты</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Развлечения">Развлечения</option>
                    <option value="Жилье">Жилье</option>
                    <option value="Здоровье">Здоровье</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sum">Сумма:</label>
                <input type="number" id="sum" name="sum" placeholder="Введите сумму" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" id="description" name="description" placeholder="Краткое описание">
            </div>
            
            <div class="form-group">
                <label for="type">Тип операции:</label>
                <select id="type" name="type" required>
                    <option value="Расход">Расход</option>
                    <option value="Доход">Доход</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="buttonText">Сохранить</span>
                <div id="spinner" class="spinner hidden"></div>
            </button>
        </form>
        
        <div id="toast" class="toast hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
